{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <small>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
{% endblock %}
